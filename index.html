<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Spacing between items */
        }

        .gallery-item {
            position: relative;
            width: 250px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Welcome to My CS180 Portfolio!</h1>

    <div class="gallery">
        <a href="./1/index.html" class="gallery-item">
            <img src="cover_images/proj1_cover.jpg" alt="Project 1 Cover">
            <div class="caption"><strong>Project 1</strong></div>
        </a>

        <a href="./2/index.html" class="gallery-item">
            <img src="cover_images/proj2_cover.jpg" alt="Project 2 Cover">
            <div class="caption"><strong>Project 2</strong></div>
        </a>
    </div>
</body>
</html>
